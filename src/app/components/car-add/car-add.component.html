
<div class="content" style="margin-top: 35px;">
    <div class="col-md-12">
        <div class="card" >
            <div class="card-header"><h5 class="title">Araba ekle</h5></div>
            <div class="card-body">
                <form [formGroup]="carAddForm">
                    <div class="mb-3">
                        
                        <div class="form-group">
                            <input type="number" id="brandId"
                            formControlName="brandId" class="form-control" placeholder="Marka"/>
                        </div>
                    </div>
                    <div class="mb-3">
                        
                        <div class="form-group">
                            <input type="number" id="colorId"
                            formControlName="colorId" class="form-control" placeholder="Renk"/>
                        </div>
                    </div>
                    <div class="mb-3">
                        
                        <div class="form-group">
                            <input type="text" id="carName"
                            formControlName="carName" class="form-control" placeholder="Araba"/>
                        </div>
                    </div>
                    <div class="mb-3">
                        
                        <div class="form-group">
                            <input type="text" id="modelYear"
                            formControlName="modelYear" class="form-control" placeholder="Model"/>
                        </div>
                    </div>
                    <div class="mb-3">
                    
                        <div class="form-group">
                            <input type="number"  id="dailyPrice"
                        formControlName="dailyPrice" class="form-control" placeholder="Fiyat"/>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="form-group">
                            <input type="text" id="description"
                            formControlName="description" class="form-control" placeholder="Açıklama">
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <button  class="btn btn-primary" style="height: 40px; width: 150px;" (click)="add()">Ekle</button>
            </div>
        </div>
    </div>
</div>
