<h4>Markalar</h4>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Markalar</th>
      <th scope="col">İşlem</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let brand of brands">
      <th scope="row">{{ brand.id }}</th>
      <td>{{ brand.brandName }}</td>
      <td>
        <a class="btn btn-primary" routerLink="/brands/update/{{brand.id}}">Güncelle</a>
      </td>
    </tr>
  </tbody> 
</table>
