<div class="content" style="margin-top: 35px;">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header"><h5 class="title">Marka ekle</h5></div>
            <div class="card-body">
                <form [formGroup]="brandAddForm">
                    <div class="mb-3">
                        <div class="form-group" >
                            <input type="text"  id="brandName"
                            formControlName="brandName" class="form-control" placeholder="Marka"/>
                        </div>
                    </div>
                </form>  
            </div>
            <div class="card-footer">
                <button class="btn btn-primary" style="height: 40px; width: 150px;" (click)="add()">Ekle</button>
            </div>
        </div>
    </div>

</div>
